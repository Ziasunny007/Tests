<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baixe o app MZIC e invista em música">
    <title>MZIC - Download App</title>
  </head>

  <body>
    <div class="background-gradient"></div>

    <div class="container">
      <div class="download-card">

        <div class="phone-mockup">
          <div class="phone-frame">
            <div class="phone-screen">
              <div class="phone-icon">
                <img src="" alt="MZIC Icon">
              </div>
              <p class="phone-label">MZIC</p>
              <h2 class="phone-title">MZIC</h2>
            </div>
          </div>
        </div>

        <div class="content-section">
          <img src="https://mzic-website.s3.us-east-1.amazonaws.com/mzic-logo-mixed-white.svg" alt="MZIC Logo" class="logo">

          <h1 class="main-title">
            Scan to download<br>the app
          </h1>

          <p class="subtitle">
            Invista em música e seja parte do sucesso dos seus artistas
            favoritos. Comece agora!
          </p>

          <div class="qr-container">
            <div class="qr-wrapper">
              <img src="https://mzic-website.s3.us-east-1.amazonaws.com/mzic-default-download-app-url.svg"
                   alt="QR Code para download do app MZIC" class="qr-code">
            </div>
            <p class="qr-text">Escaneie o QR Code com seu celular</p>
          </div>

          <div class="divider">
            <div class="divider-line"></div>
            <span>or</span>
            <div class="divider-line"></div>
          </div>

          <div class="app-badges">
            <a href="https://apps.apple.com/br/app/mzic/id1670495038"
               target="_blank" rel="noopener noreferrer" class="app-badge-link">
              <img src="https://mzic-website.s3.us-east-1.amazonaws.com/mzic-apple-icon.svg"
                   alt="Download on App Store" class="badge-image">
            </a>

            <a href="https://play.google.com/store/apps/details?id=io.mzic.app"
               target="_blank" rel="noopener noreferrer" class="app-badge-link">
              <img src="https://mzic-website.s3.us-east-1.amazonaws.com/mzic-google-play-icon.svg"
                   alt="Download on Google Play" class="badge-image">
            </a>
          </div>

          <div class="footer">
            <p class="footer-text">
              Dúvidas? Visite nosso
              <a href="https://mzic.io" class="footer-link" target="_blank" rel="noopener noreferrer">site oficial</a>
              ou entre em
              <a href="https://mzic.io/contact" class="footer-link" target="_blank" rel="noopener noreferrer">contato</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
